name: ENV-var-test
on: push
jobs:
  ENV-variables:
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
    - name: Set the value
      id: step_one
      run: echo "action_state=yellow" >> $GITHUB_ENV
  
    - name: Use the value
      id: step_two
      run: echo "${{ env.action_state }}" # This will output 'yellow'